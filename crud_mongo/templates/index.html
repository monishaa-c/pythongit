<!DOCTYPE html>
<html>
    <head>
        <title>insert</title>
        <style>
            body
            {
                display:flex;
                flex-direction:column;
                justify-content: center;
                align-items:center;
            }
            h1
            {
                display:flex;
                flex-direction: row;
                justify-content: flex-start;
                text-decoration: underline;
                color: blueviolet;
            }
            .table
            {
                font-size: 30px;
                
            }
            
            
        </style>
    </head>
    <body>
        <h1>ShowDatabase</h1>
        <div class="table">
            <table border="1">
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>MOBILE</th>
                    <th>UPDATE</th>
                    <th>DELETE</th>
                </tr>
                {%for i in data%}
                <tr>
                    <td>{{i.id}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.mobile}}</td>
                    <td><a href="/update/{{i.id}}"><button style="background-color:aqua;font-size: 25px; border:1px solid orange;">update</button></a></td>
                    <td><a href="/delete/{{i.id}}"><button style="background-color:bisque; font-size: 25px;border:2px solid red;">delete</button></a></td>
                </tr>
                {%endfor%}
            </table>
            <div class="header">
                <a href="/insert"><button style="background-color:lavender;border:2px solid blue;font-size: 30px;margin-top: 10px;">insert</button></a>
                
            </div>
        </div>
    </body>
</html>
