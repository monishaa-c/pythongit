<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>name</th>
            <th>course</th>
            <th>title</th>
        </tr>

        {%for i in data%}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.course}}</td>
            <td>{{i.title}}</td>
        </tr>
        {%endfor%}
    </table>
</body>
</html>
